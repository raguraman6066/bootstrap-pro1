<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Area   -->
    <header id="main_menu">
      <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <div class="container">
          <!-- logo brand  -->
          <a href="" class="navbar-brand"><img src="img/logo.png" alt="" /></a>
          <!-- mobile menu -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="mainmenu" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li><a class="nav-link" href="">Home</a></li>
              <li><a class="nav-link" href="">About</a></li>
              <li><a class="nav-link" href="">Work</a></li>
              <li><a class="nav-link" href="">Service</a></li>
              <li><a class="nav-link" href="">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- carousel  -->
    <section
      id="slider"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
      data-bs-touch="true"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/banner_01.jpg" class="d-block w-100" alt="" />
        </div>
        <div class="carousel-item">
          <img src="img/banner_02.jpg" class="d-block w-100" alt="" />
        </div>
        <div class="carousel-item">
          <img src="img/banner_03.jpg" class="d-block w-100" alt="" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#slider"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#slider"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </section>
    <!-- about section  -->
    <section id="about" class="pb-md-5 pb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6 align-self-center">
            <h2 class="headtext">About Us</h2>
            <h6 class="subheadtext">What we do?</h6>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rerum
              incidunt suscipit omnis dicta voluptatem animi cumque accusantium
              aut totam ut.
            </p>
            <button class="btn btn-info">Learn More</button>
          </div>
          <div class="col-md-6">
            <img src="img/about.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
